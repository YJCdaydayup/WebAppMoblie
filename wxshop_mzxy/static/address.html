<section id="address-manager" class="address-manager">
	<div class="create-addr" id="create-addr">
		<ul>
			<li class="add-name">
				<input type="text" placeholder="请填写真实姓名">
			</li>
			<li class="add-zone">
				<select name="add-sheng" id="add-sheng"></select>
				<select name="add-city" id="add-city"></select>
				<select name="add-qu" id="add-qu"></select>
			</li>
			<li class="add-detail">
				<input type="text" placeholder="详细地址(不必重复填写日期)">
			</li>
			<li class="add-phone">
				<input type="text" placeholder="手机或者电话">
			</li>
			<li class="save-addr" id="save-addr">
				<input type="button" value="保存">
			</li>
		</ul>
	</div>
	<div class="addr-info" id="addr-info">
		<ul id="add-ul">
			<li>
				<div class="info-box">
					<div class="name-info">
						张三
						<em class="phone-num">(13888888888)</em>
					</div>
					<div class="address-info">
						<span>天津市</span>
						<span>市辖县</span>
						<span>静海县</span>
						<span>未知村落</span>
					</div>
				</div>
				<div class="add-control">
					<div class="bianji">
						<img src="images/edit.png" alt="">
						编辑
					</div>
					<div class="shanchu">
						<img src="images/del.png" alt="">
						删除
					</div>
				</div>
			</li>
			<li>
				<div class="info-box">
					<div class="name-info">
						李四
						<em>(13856889088)</em>
					</div>
					<div class="address-info">
						<span>天津市</span>
						<span>市辖县</span>
						<span>静海县</span>
						<span>未知村落</span>
					</div>
				</div>
				<div class="add-control">
					<div class="bianji">
						<img src="images/edit.png" alt="">
						编辑
					</div>
					<div class="shanchu">
						<img src="images/del.png" alt="">
						删除
					</div>
				</div>
			</li>
		</ul>
	</div>
</section>
<script src="script/libs/require.js" data-main="script/views/enterjs/mainconfig"></script>
